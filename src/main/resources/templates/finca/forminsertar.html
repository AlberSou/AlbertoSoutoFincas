<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insertar Finca</title>
<link rel="stylesheet" type="text/css" href="../static/css/insert.css" th:href="@{/css/insert.css}" />

</head>
<body>
<h2>Insertar Finca</h2>
<form method="post" th:action="@{/fincas/insertar}" th:object="${finca}" required>
<p>Denominación: <input type="text" th:field="*{denominacion}" required>
<p>Direccion: <input type="text" th:field="*{direccion}" required>
<p>Refencia catastral: <input type="text" th:field="*{referenciacatastral}" required>
<p>Superficie: <input type="text" th:field="*{superficie}" required>
<p>Localización: <input type="text" th:field="*{localizacion}" required>
<p><input type="submit" value="Insertar">
<p><a th:href="@{/fincas/fincasmostrar}">Volver</a> 
</form>

</body>
</html>

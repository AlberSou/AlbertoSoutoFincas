<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD RECOLECCIONES</title>
<link rel="stylesheet" type="text/css" href="../static/css/mostrar.css" th:href="@{/css/mostrar.css}" />

</head>
<body>
<header><a class="opcion" th:href="@{/fincas/fincasmostrar}">Fincas</a><a class="opcion" th:href="@{/variedades/variedadesmostrar}">Variedades</a><a class="opcion" th:href="@{/recolecciones/recoleccionesmostrar}">Recolecciones</a><a class="opcion" th:href="@{/tratamientos/tratamientosmostrar}">Tratamientos</a></header>	<div class="titulo"><h1>CRUD RECOLECCIONES</h1></div>
	<div class="tabla"><table>
		<tr>
			<th>Temporada</th>
			<th>Cantidad</th>
			<th>Fecha Recoleccion</th>
			<th>Variedad</th>
			
			<th>Finca</th>
			
		</tr>
		<tr th:each="recoleccion: ${recolecciones}">
			<td th:text="${recoleccion.temporada}" />
			<td th:text="${recoleccion.kilo}" />
			<td th:text="${recoleccion.fecharecoleccion}" />
			<td th:text="${recoleccion.variedad.nombre}" />
			<td th:text="${recoleccion.finca.denominacion}" />
			<td><a th:href="@{/recolecciones/eliminar?(idrecoleccion=${recoleccion.idrecoleccion})}">Eliminar</a></td>
			<td><a th:href="@{/recolecciones/formmodificar?(idrecoleccion=${recoleccion.idrecoleccion})}">Modificar</a></td>
	</table></div>
	
<a th:href="@{/recolecciones/forminsertar}">Insertar recoleccion</a>
<p><a th:href="@{/salir}">Salir</a>
</body>
</html>
